<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        .container {
            width: 40%;
            margin: 20px auto;
        }
        
        .common {
            width: 230px;
            height: 30px;
        }
        
        span {
            display: inline-block;
            width: 150px;
            text-align: right;
        }
        
        div {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <form class="container">
        <!-- ********* Begin ********* -->
        <div>
            <span>用户名：</span>
            <input type="text" class="common" />
        </div>
        <div>
            <span>昵称：</span>
            <input type="text" class="common" />
        </div>
        <div><span>性别：</span>
            <input type="radio" id="male" class="common" name="sex" />
            <label for="male">男</label>
            <input type="radio" id="female" class="common" name="sex " />
            <label for="female">女</label>
            <input type="radio" id="other" class="common" name="sex" disabled="disabled" />
            <label for="other">保密</label>
        </div>
        <div>
            <span>教育程度：</span>
            <select class="common">
                <option><span>高中</span></option>
                <option><span>中专</span></option>
                <option><span>大专</span></option>
                <option selected="selected"><span>本科</span></option>
                <option><span>硕士</span></option>
                <option><span>博士</span></option>
                <option><span>其他</span></option>
            </select>
        </div>
        <div>
            <span>婚姻状况：</span>
            <input type="radio" id="single" name="state" checked="checked"/>
            <label for="single">未婚</label>
            <input type="radio" id="married" name="state"/>
            <label for="married">已婚</label>
            <input type="radio" id="secret" name="state"/>
            <label for="secret">保密</label>
        </div>
        <div>
            <span>兴趣爱好：</span>
            <input type="checkbox"  id="football" name="happy"/>
            <label for="football">踢足球</label>
            <input type="checkbox" id="basketball" name="happy"/>
            <label for="basketball">打篮球</label>
            <input type="checkbox" id="film" name="happy" checked="checked"/>
            <label for="film">看电影</label>
        </div>
        <div>
            <span>描述自己的特点：</span>
            <textarea class="common" maxlength="20"></textarea>
        </div>

        <div>
            <span></span>
            <input type="submit" class="common" value="提交">
        </div>
        
    </form>
</body>

</html>
